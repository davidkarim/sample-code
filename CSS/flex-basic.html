<!-- Basic example of CSS and an HTML DIV element which demonstrates flexbox layout -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Basic Example</title>
    <style>
        .flex-container {
            display: flex;
            background-color: #f2f2f2;
            padding: 10px;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center; /* Options: flex-start, flex-end, center, space-between, space-around */
            align-items:center; /* Options: flex-start, flex-end, center, baseline, stretch */
            height: 100vh; /* Full viewport height */
        }
        .flex-item {
            background-color: #4CAF50;
            color: white;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
    </div>
</body>
</html>
