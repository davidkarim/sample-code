<!-- Example of bento box layout using CSS Grid -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Boxes Example</title>
    <style>
        .bento-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
            grid-template-rows: repeat(5, 100px); /* 3 equal rows */
            gap: 10px;
            padding: 10px;
        }
        .bento-item {
            background-color: #ffcc00;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border: 2px solid #333;
        }
        .bento-item-1 {
            grid-column: span 2; /* Span 2 columns */
            grid-row: span 2;    /* Span 2 rows */
            background-color: #ffcc00;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border: 2px solid #333;
        }
        .bento-item-2 {
            grid-column: span 2; /* Span 2 columns */
            grid-row: span 1;    /* Span 1 row */
            background-color: #ffcc00;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border: 2px solid #333;
        }
        .bento-item-3 {
            grid-column: span 1; /* Span 1 column */
            grid-row: span 2;    /* Span 2 rows */
            background-color: #ffcc00;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <div class="bento-container">
        <div class="bento-item">Box 1</div>
        <div class="bento-item-2">Box 2</div>
        <div class="bento-item">Box 3</div>
        <div class="bento-item-1">Box 4</div>
        <div class="bento-item-3">Box 5</div>
        <div class="bento-item">Box 6</div>
        <div class="bento-item">Box 7</div>
        <div class="bento-item">Box 8</div>
        <div class="bento-item">Box 9</div>
    </div>
</body>
</html>
